<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <link rel="shortcut icon" href="./image/Icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <header class="md:container mx-auto">
        <nav class="w-11/12 mx-auto flex justify-between items-center py-5 border-b-2 border-[#17171733]">
            <div>
                <img class="w-32" src="./image/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div>
                <button class="btn bg-red-600 text-white">Blog</button>
            </div>
        </nav>
    </header>

    <!-- category-container -->
     <section id="category-container" class="flex justify-center gap-4 my-5">
        <div>
            <button onclick="" class="btn bg-gray-200 hover:bg-red-600 hover:text-white">All</button>
        </div>
    </section> 

    <!-- <section id="loader" class="text-center justify-center items-center min-h-screen text-4xl my-52">
        <span class="loading loading-infinity loading-xl"></span>
    </section> -->

    <main class="md:container mx-auto">
        <!-- video card section  -->
         <section id="video-container" class="w-11/12 mx-auto my-10 grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- card  -->
            <div class="card bg-base-100">
                <figure class="relative">
                  <img
                    src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                    alt="" />
                    <p class="bg-black text-white absolute px-3 rounded-md bottom-2 right-2">3hrs 56 min ago</p>
                </figure>
                <div class="px-0">
                  <div class="flex gap-3 py-5 pl-2">
                    <div class="avatar w-8 h-8">
                        <div class="ring-primary ring-offset-base-100 rounded-full ring ring-offset-2">
                          <img class="px-0 " src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                      </div>
                      <div class="space-y-2">
                        <h2 class="text-2xl font-semibold"> amar sonar bangla</h2>
                        <p class="flex items-center gap-1 text-gray-500">
                            awlad hossain
                            <img class="w-5 h-5" src="https://img.icons8.com/?size=96&id=98A4yZTt9abw&format=png" alt="">
                        </p>
                        <p class="text-gray-500">91K views</p>
                      </div>
                  </div>
                  <div class="flex gap-3">
                    
                  </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-wide">Show More</button>
                </div>
              </div>
         </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
